<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540">
  <defs>
    <pattern id="square" width="10" height="10" patternUnits="userSpaceOnUse" >
      <rect width="20" height="20" style="fill:none;stroke:#f8f9fa"/>
    </pattern>
    <pattern id="quad" width="20" height="20" patternUnits="userSpaceOnUse" >
      <rect width="100" height="100" style="stroke:white" fill="url(#square)"/>
    </pattern>
  </defs>
  <rect width="960" height="540" fill="url(#quad)" style="stroke:white;stroke-width:3px"/>
</svg>
