    <script>
        const API_KEY = 'Z6GzPXyjyeG26SimUqFRKGAnIpVPOgMu'; // üîë Your API key here
        const API_URL = 'https://api.mistral.ai/v1/chat/completions';
        let isProcessing = false;

        // Initialize chat history
        let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        renderHistory();

        async function sendMessage() {
            if (isProcessing || !API_KEY) return;
            
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            isProcessing = true;
            
            // Add user message
            addMessage('user', message);
            
            try {
                // Show loading state
                const loader = addLoader();
                
                // API request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [
                            ...history,
                            { role: "user", content: message }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                // Add AI response
                addMessage('assistant', reply);
                
                // Update history
                history = [...history, 
                    { role: "user", content: message },
                    { role: "assistant", content: reply }
                ];
                saveHistory();

            } catch (error) {
                showError(error.message);
            } finally {
                isProcessing = false;
                removeLoader();
            }
        }

        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function renderHistory() {
            history.forEach(msg => addMessage(msg.role, msg.content));
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'message assistant loading';
            loader.innerHTML = `
                <div class="dot"></div>
                <div class="dot" style="animation-delay: 0.2s"></div>
                <div class="dot" style="animation-delay: 0.4s"></div>
            `;
            document.getElementById('messages').appendChild(loader);
            return loader;
        }

        function removeLoader() {
            document.querySelector('.loading')?.remove();
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'message assistant';
            error.style.color = 'var(--error)';
            error.textContent = `Error: ${message}`;
            document.getElementById('messages').appendChild(error);
        }

        // Event listeners
        document.getElementById('input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>

function exportChat() {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(history));
    const downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href",     dataStr);
    downloadAnchorNode.setAttribute("download", "chat_history.json");
    document.body.appendChild(downloadAnchorNode); // required for firefox
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
}

function clearHistory() {
    if (confirm('Are you sure you want to clear the chat history?')) {
        history = [];
        localStorage.removeItem('chatHistory');
        document.getElementById('messages').innerHTML = '';
    }
}
