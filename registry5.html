<script>


    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTMEg8_wienbwIqTvkudtMjty2a9JnUWb8g-J6kwqcAYs9kH5v-S-xt6vMRMR3zFbRFjPH4keJMFnv9/pub?output=csv';
    const RELOAD_INTERVAL = 60000;

    function findUrls(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/gi;
        return text.match(urlRegex) || [];
    }

    async function loadData() {
        try {
            document.getElementById('status').textContent = 'Загрузка...';
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const csvData = await response.text();
            const rows = parseCSV(csvData);
            renderTable(rows);
            
            const now = new Date();
            const formattedDate = now.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            const formattedTime = now.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('status').innerHTML = `
                Данные обновлены: <strong>${formattedDate}</strong>
                <span class="time-separator">|</span>
                <strong>${formattedTime}</strong>
            `;
            
        } catch (error) {
            document.getElementById('status').textContent = 'Ошибка загрузки';
            console.error(error);
        }
    }

    function parseCSV(text) {
        const rows = [];
        let row = [""];
        let inQuotes = false;
        let currentChar;

        for (let i = 0; i < text.length; i++) {
            currentChar = text[i];
            
            if (currentChar === '"') {
                inQuotes = !inQuotes;
            } else if (currentChar === ',' && !inQuotes) {
                row.push("");
            } else if (currentChar === '\n' && !inQuotes) {
                rows.push(row);
                row = [""];
            } else {
                row[row.length-1] += currentChar;
            }
        }
        rows.push(row);
        return rows;
    }

    function renderTable(rows) {
        const table = document.getElementById('data-table');
        table.innerHTML = '';
        
        if (rows.length === 0) return;
        
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        rows[0].forEach(cell => {
            const th = document.createElement('th');
            th.textContent = cell;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        
        const tbody = document.createElement('tbody');
        for (let i = 1; i < rows.length; i++) {
            const tr = document.createElement('tr');
            rows[i].forEach(cell => {
                const td = document.createElement('td');
                const urls = findUrls(cell);
                
                if (urls.length > 0) {
                    let content = cell;
                    urls.forEach(url => {
                        content = content.replace(url, 
                            `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
                    });
                    td.innerHTML = content;
                } else {
                    td.textContent = cell;
                }
                
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        
        adjustColumnWidths(table);
    }

    function adjustColumnWidths(table) {
        const colCount = table.rows[0].cells.length;
        const colWidths = new Array(colCount).fill(100);
        
        for (let i = 0; i < table.rows.length; i++) {
            for (let j = 0; j < colCount; j++) {
                const cell = table.rows[i].cells[j];
                const text = cell.textContent || cell.innerText;
                const lines = text.split('\n');
                const maxLength = Math.max(...lines.map(l => l.length));
                colWidths[j] = Math.max(colWidths[j], maxLength * 8 + 20);
            }
        }
        
        for (let j = 0; j < colCount; j++) {
            for (let i = 0; i < table.rows.length; i++) {
                table.rows[i].cells[j].style.width = `${Math.min(colWidths[j], 500)}px`;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        setInterval(loadData, RELOAD_INTERVAL);
    });







</script>
