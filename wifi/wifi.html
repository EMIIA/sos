<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>EMIIA.AI MRV/SDK</title>
    
    <!-- PWA Meta -->
    <meta name="theme-color" content="#f8f9fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EMIIA.AI WiFi">
    
    <!-- Используем манифест с sos.emiia.ai -->
    <link rel="shortcut icon" href="https://emiia.ai/vv.ico" type="image/x-icon">
    <link rel="manifest" href="https://sos.emiia.ai/vv.webmanifest">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background: #F8F9FA;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Важно для мобильных */
        }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Загрузка WiFi портала...</div>
    
    <iframe src="https://wifi.emiia.keenetic.pro/" 
            sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-presentation"
            allow="camera; microphone; geolocation; fullscreen"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            onload="hideLoading()"
            style="display: none;">
    </iframe>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('iframe').style.display = 'block';
        }
    </script>
</body>
</html>
