<html>
<head>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <button onclick="getLocation()">üìç –ü–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    <div id="result"></div>
    <div id="map" style="width:100%;height:500px;"></div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia211bm96IiwiYSI6ImNsY3A3NDloaDA2bnozcGxiN2U1Y2I2bWIifQ.WY4_mVStBm5c9CjvWsVy3w';
        
        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const { latitude, longitude, accuracy } = pos.coords;
                    document.getElementById('result').innerHTML = 
                        `üìç –®: ${latitude}, –î: ${longitude}<br>–¢–æ—á–Ω–æ—Å—Ç—å: ${accuracy} –º`;
                    
                    const map = new mapboxgl.Map({
                        container: 'map',
                        center: [longitude, latitude],
                        zoom: 18,
                        style: 'mapbox://styles/mapbox/satellite-v9'
                    });
                    
                    new mapboxgl.Marker({ color: '#00ff88' })
                        .setLngLat([longitude, latitude])
                        .addTo(map);
                },
                err => alert('–û—à–∏–±–∫–∞: ' + err.message),
                { enableHighAccuracy: true }
            );
        }
    </script>
</body>
