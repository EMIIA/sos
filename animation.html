<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js" integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg==" crossorigin="anonymous"></script>
    
    <!-- Предзагрузка шрифтов для iOS -->
    <link rel="preload" href="https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
        /* Подключаем Orbitron с кириллицей - исправленные URL */
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2') format('woff2');
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
            font-display: swap;
        }
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            font-display: swap;
        }
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 700;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2');
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
            font-display: swap;
        }
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 700;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            font-display: swap;
        }
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 900;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2');
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
            font-display: swap;
        }
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 900;
            src: url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #383838;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            /* Оптимизации для Safari */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .text-container {
            display: inline-block;
            text-align: left;
        }
        .text {
            color: #57fc9d;
            font-size: 14.1px;
            font-weight: 600;
            white-space: nowrap;
            display: inline;
            text-align: left;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            margin-left: 4.5px;
            /* Исправление для iOS */
            -webkit-font-feature-settings: "kern" 1;
            font-feature-settings: "kern" 1;
        }
        /* Стили для зеленой мигающей горизонтальной палки */
        .typed-cursor {
            color: #57fc9d;
            font-size: 14px;
            animation: blink 1s infinite;
            display: inline;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
        }
        .iam {
            color: #57fc9d;
            font-size: 77.5px;
            font-weight: 400;
            font-family: 'Orbitron', monospace;
            margin-bottom: -8px;
            text-align: left;
            display: block;
            /* Исправление для iOS */
            -webkit-font-feature-settings: "kern" 1;
            font-feature-settings: "kern" 1;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Дополнительные стили для улучшения отображения на Apple устройствах */
        @supports (-webkit-touch-callout: none) {
            .text, .iam {
                -webkit-font-smoothing: subpixel-antialiased;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="iam">EMIIA.AI</div>
            <span class="text"></span>
        </div>
    </div>
</body>
<script>
   var typing = new Typed(".text", {
       strings: [" ПРОСТРАНСТВЕННЫЙ ИНТЕЛЛЕКТ", " SPATIAL INTELLIGENCE"],
       typeSpeed: 100,
       backSpeed: 40,
       loop: true,
       cursorChar: '_',
       startDelay: 500,
       fadeOut: false,
       shuffle: false,
       backDelay: 1500,
       smartBackspace: true,
   });
</script>
</html>
