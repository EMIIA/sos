<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js" integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg==" crossorigin="anonymous"></script>

<!-- Предзагрузка шрифтов для iOS -->
    <link rel="preload" href="https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
        /* ПРИНУДИТЕЛЬНОЕ ПОДКЛЮЧЕНИЕ ORBITRON */
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 400;
            src: local('Orbitron'), 
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 400;
            src: local('Orbitron'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQL_QIA.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 700;
            src: local('Orbitron Bold'), 
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 700;
            src: local('Orbitron Bold'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 900;
            src: local('Orbitron Black'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        @font-face {
            font-family: 'Orbitron';
            font-style: normal;
            font-weight: 900;
            src: local('Orbitron Black'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH3g.woff2') format('woff2'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.woff') format('woff'),
                 url('https://fonts.gstatic.com/s/orbitron/v29/yMJRMIlzdpvBhQQLWQH.ttf') format('truetype');
            font-display: swap;
            unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #383838;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
 font-family: 'Orbitron' !important;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
 font-family: 'Orbitron' !important;
        }
        .text-container {
            display: inline-block;
            text-align: left;
 font-family: 'Orbitron' !important;
        }
        .text {
            color: #57fc9d;
            font-size: 14.1px;
            font-weight: 600;
            white-space: nowrap;
            display: inline;
            text-align: left;
             font-family: 'Orbitron' !important;
            letter-spacing: 1px;
            margin-left: 4.5px;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            font-synthesis: none !important;
        }
        /* Стили для зеленой мигающей горизонтальной палки */
        .typed-cursor {
            color: #57fc9d;
            font-size: 14px;
            animation: blink 1s infinite;
            display: inline;
            font-family: 'Orbitron' !important;
            font-weight: 600;
            -webkit-font-smoothing: antialiased !important;
        }
        .iam {
            color: #57fc9d;
            font-size: 77.5px;
            font-weight: 400;
             font-family: 'Orbitron' !important;
            margin-bottom: -8px;
            text-align: left;
            display: block;
            -webkit-font-smoothing: antialiased !important;
            -moz-osx-font-smoothing: grayscale !important;
            font-synthesis: none !important;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* ПРИНУДИТЕЛЬНЫЕ СТИЛИ ДЛЯ APPLE */
        _::-webkit-full-page-media, _:future, :root .text,
        _::-webkit-full-page-media, _:future, :root .iam,
        _::-webkit-full-page-media, _:future, :root .typed-cursor {
            font-family: 'Orbitron', 'Courier New', monospace !important;
            -webkit-font-smoothing: antialiased !important;
            text-rendering: optimizeLegibility !important;
        }

        /* Хак для Safari */
        @media not all and (min-resolution:.001dpcm) { 
            @supports (-webkit-appearance:none) {
                .text, .iam, .typed-cursor {
                    font-family: 'Orbitron', 'Courier New', monospace !important;
                    -webkit-font-feature-settings: "kern" on !important;
                    font-feature-settings: "kern" on !important;
                }
            }
        }

        /* Хак для iOS */
        @supports (-webkit-touch-callout: none) {
            .text, .iam, .typed-cursor {
                font-family: 'Orbitron', 'Courier New', monospace !important;
                -webkit-font-smoothing: subpixel-antialiased !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="iam">EMIIA.AI</div>
            <span class="text"></span>
        </div>
    </div>

    <!-- Скрытый элемент для принудительной загрузки шрифта -->
    <div style="font-family: 'Orbitron'; position: absolute; left: -9999px; opacity: 0.01; font-size: 1px;">ПРОСТРАНСТВЕННЫЙ</div>
</body>
<script>
   // Ждем загрузки шрифтов перед запуском анимации
   document.fonts.ready.then(function() {
       var typing = new Typed(".text", {
           strings: [" ПРОСТРАНСТВЕННЫЙ ИНТЕЛЛЕКТ", " SPATIAL INTELLIGENCE"],
           typeSpeed: 100,
           backSpeed: 40,
           loop: true,
           cursorChar: '_',
           startDelay: 500,
           fadeOut: false,
           shuffle: false,
           backDelay: 1500,
           smartBackspace: true,
       });
   });
</script>
</html>
