// ================== СТАБИЛЬНЫЙ H3 АЛГОРИТМ ==================
class StableH3Grid {
    constructor() {
        this.EARTH_RADIUS = 6371000.0;
        this.SQRT3 = Math.sqrt(3);
        this.APOTHEM_FACTOR = this.SQRT3 / 2;
        
        this.VISIBLE_EDGE_LENGTHS = {
            10: 66000,
            11: 25000,
            12: 9000,
            13: 3000,
            14: 1000,
            15: 250,
            16: 100,
            17: 40,
            18: 16,
            19: 6,
            20: 2.5,
            21: 1,
            22: 0.4,
            23: 0.15,
            24: 0.06
        };
    }
    
    getVisibleEdgeLength(resolution) {
        return this.VISIBLE_EDGE_LENGTHS[resolution] || 250;
    }
    
    getApothem(resolution) {
        return this.getVisibleEdgeLength(resolution) * this.APOTHEM_FACTOR;
    }
    
    getCenterDistance(resolution) {
        return this.SQRT3 * this.getApothem(resolution);
    }
    
    generateRandomId() {
        const chars = '0123456789abcdef';
        let result = '';
        for (let i = 0; i < 22; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }
    
    generateCells(centerLat, centerLng, resolution) {
        const centerDistance = this.getCenterDistance(resolution);
        const apothem = this.getApothem(resolution);
        
        const radius = 75;
        
        const cells = [];
        const centerLatRad = centerLat * Math.PI / 180;
        const cosCenterLat = Math.cos(centerLatRad);
        const metersToLat = 180 / (Math.PI * this.EARTH_RADIUS);
        
        let cellIndex = 0;
        
        for (let q = -radius; q <= radius; q++) {
            for (let r = -radius; r <= radius; r++) {
                if (Math.abs(q + r) <= radius) {
                    const x = centerDistance * (q + r/2);
                    const y = centerDistance * this.SQRT3/2 * r;
                    
                    const dLat = y * metersToLat;
                    const dLng = x * metersToLat / cosCenterLat;
                    
                    const cellLat = centerLat + dLat;
                    const cellLng = centerLng + dLng;
                    
                    const vertices = this.createHexagonVertices(cellLat, cellLng, apothem);
                    
                    const cellId = this.generateRandomId();
                    
                    cells.push({
                        center: { lat: cellLat, lng: cellLng },
                        vertices: vertices,
                        id: cellId,
                        index: cellIndex,
                        q: q,
                        r: r,
                        resolution: resolution,
                        marked: false
                    });
                    
                    cellIndex++;
                }
            }
        }
        
        return cells;
    }
    
    createHexagonVertices(centerLat, centerLng, apothem) {
        const vertices = [];
        const centerLatRad = centerLat * Math.PI / 180;
        
        for (let i = 0; i < 6; i++) {
            const angle = 2 * Math.PI * i / 6 - Math.PI / 6;
            const dx = apothem * Math.cos(angle);
            const dy = apothem * Math.sin(angle);
            
            const dLat = dy / this.EARTH_RADIUS * (180 / Math.PI);
            const dLng = dx / (this.EARTH_RADIUS * Math.cos(centerLatRad)) * (180 / Math.PI);
            
            vertices.push([
                centerLat + dLat,
                centerLng + dLng
            ]);
        }
        
        return vertices;
    }
    
    createGeoJSON(cells) {
        const features = [];
        
        cells.forEach((cell, index) => {
            const coordinates = cell.vertices.map(v => [v[1], v[0]]);
            coordinates.push(coordinates[0]);
            
            features.push({
                type: 'Feature',
                properties: {
                    id: cell.id,
                    index: cell.index,
                    center_lat: cell.center.lat,
                    center_lng: cell.center.lng,
                    marked: cell.marked || false
                },
                geometry: {
                    type: 'Polygon',
                    coordinates: [coordinates]
                }
            });
        });
        
        return {
            type: 'FeatureCollection',
            features: features
        };
    }
}

function switchResolution(newResolution) {
    if (!gridActive || isGenerating) return;
    
    isGenerating = true;
    
    setTimeout(() => {
        try {
            closeTooltip();
            
            if (activeResolution !== null && activeResolution !== newResolution) {
                updateResolutionVisibility(activeResolution, false);
            }
            
            if (resolutionData[newResolution]) {
                updateResolutionVisibility(newResolution, true);
                addClickLayer(newResolution);
            } else {
                displayResolutionLayers(newResolution, true);
            }
            
            activeResolution = newResolution;
            currentResolution = newResolution;
            
            updateMarkedCount();
            
        } catch (error) {
            console.error('Ошибка переключения резолюции:', error);
        } finally {
            isGenerating = false;
        }
    }, 10);

function setupClickHandler(resolution) {
    if (!map) return;
    
    const clickLayerId = `cells-click-${resolution}`;
    const sourceId = `cells-source-${resolution}`;
    
    map.off('click', clickLayerId);
    
    map.on('click', clickLayerId, (e) => {
        if (activeResolution !== resolution) return;
        
        if (isPopupClick) {
            isPopupClick = false;
            return;
        }
        
        const features = map.queryRenderedFeatures(e.point, {
            layers: [clickLayerId]
        });
        
        if (!features.length) return;
        
        const feature = features[0];
        const cellId = feature.properties.id;
        const cellIndex = feature.properties.index;
        const isMarked = feature.properties.marked;
        
        const data = resolutionData[resolution];
        if (data && data.cells[cellIndex]) {
            const newMarkedState = !isMarked;
            data.cells[cellIndex].marked = newMarkedState;
            
            if (newMarkedState) {
                markedCells.add(cellId);
            } else {
                markedCells.delete(cellId);
            }
            
            updateMarkedCount();
            
            data.geoJSON.features[cellIndex].properties.marked = newMarkedState;
            
            const source = map.getSource(sourceId);
            if (source) {
                source.setData(data.geoJSON);
            }
        }
        
        e.preventDefault();
    });
}

function getHexagonCoordinates(props) {
    let lat = null;
    let lng = null;
    
    if (props.center) {
        if (typeof props.center === 'object') {
            lat = props.center.lat;
            lng = props.center.lng;
        } else if (typeof props.center === 'string') {
            try {
                const parsed = JSON.parse(props.center);
                lat = parsed.lat;
                lng = parsed.lng;
            } catch (e) {}
        }
    }
    
    if (!lat && props['center.lat'] !== undefined) {
        lat = props['center.lat'];
        lng = props['center.lng'];
    }
    
    if (!lat && props.center_lat !== undefined) {
        lat = props.center_lat;
        lng = props.center_lng;
    }
    
    if (!lat && props.lat !== undefined) {
        lat = props.lat;
        lng = props.lng;
    }
    
    return { lat, lng };
}

    map.off('mousemove', clickLayerId);
    map.off('mouseleave', clickLayerId);
    map.off('mouseenter', clickLayerId);
    
    map.on('mouseenter', clickLayerId, () => {
        if (activeResolution !== resolution) {
            map.getCanvas().style.cursor = '';
            return;
        }
        map.getCanvas().style.cursor = 'pointer';
    });
    
    map.on('mouseleave', clickLayerId, () => {
        map.getCanvas().style.cursor = '';
        
        if (tooltipTimeout) {
            clearTimeout(tooltipTimeout);
            tooltipTimeout = null;
        }
        
        if (currentPopup) {
            currentPopup.remove();
            currentPopup = null;
        }
    });
    
    map.on('mousemove', clickLayerId, (e) => {
        if (activeResolution !== resolution) return;
        
        if (tooltipTimeout) {
            clearTimeout(tooltipTimeout);
            tooltipTimeout = null;
        }
        
        if (currentPopup) {
            currentPopup.remove();
            currentPopup = null;
        }
        
        tooltipTimeout = setTimeout(() => {
            const features = map.queryRenderedFeatures(e.point, {
                layers: [clickLayerId]
            });
            
            if (features.length && !currentPopup) {
                const feature = features[0];
                const popupContent = createTooltip(feature);
                
                currentPopup = new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false,
                    className: 'custom-tooltip',
                    anchor: 'bottom',
                    offset: 10
                })
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
                
                const popupElement = currentPopup.getElement();
                if (popupElement) {
                    popupElement.addEventListener('click', function(e) {
                        e.stopPropagation();
                        isPopupClick = true;
                        closeTooltip();
                    });
                }
            }
        }, 500);
    });
}

function initCustomSelect() {
    const wrapper = document.getElementById('resolution-wrapper');
    const trigger = document.getElementById('resolution-trigger');
    const optionsContainer = document.getElementById('resolution-options');
    const options = optionsContainer.querySelectorAll('.custom-option');
    const nativeSelect = document.getElementById('resolution-select');
    
    trigger.addEventListener('click', (e) => {
        e.stopPropagation();
        
        document.querySelectorAll('.custom-select-wrapper.open').forEach(el => {
            if (el !== wrapper) el.classList.remove('open');
        });
        
        wrapper.classList.toggle('open');
    });
    
    options.forEach(option => {
        option.addEventListener('click', (e) => {
            e.stopPropagation();
            
            const value = option.getAttribute('data-value');
            const text = option.textContent;
            
            trigger.textContent = text;
            
            options.forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
            
            nativeSelect.value = value;
            
            wrapper.classList.remove('open');
            
            const event = new Event('change', { bubbles: true });
            nativeSelect.dispatchEvent(event);
        });
    });
    
    document.addEventListener('click', (e) => {
        if (!wrapper.contains(e.target)) {
            wrapper.classList.remove('open');
        }
    });
    
    const menuContent = document.getElementById('menu-content');
    if (menuContent) {
        menuContent.addEventListener('scroll', () => {
            wrapper.classList.remove('open');
        });
    }
}

async function loadHexagonsFromJSON() {
    try {
        const response = await fetch('https://www.emiia.ru/hexagon/hexagons_json.json');
        if (!response.ok) {
            throw new Error('Ошибка загрузки JSON');
        }
        const data = await response.json();
        console.log('Загружены гексагоны, количество features:', data.features ? data.features.length : 0);
        if (data.features && data.features.length > 0) {
            console.log('Пример properties первого гексагона:', data.features[0].properties);
        }
        return data;
    } catch (error) {
        console.error('Ошибка загрузки гексагонов:', error);
        return null;
    }
}

async function addHexagonsToMap() {
    console.log('Добавляем гексагоны...');
    
    if (!map || !mapLoaded) {
        console.log('Карта еще не загружена');
        return;
    }
    
    const data = await loadHexagonsFromJSON();
    if (!data || !data.features) {
        console.log('Нет данных');
        return;
    }
    
    try {
        if (map.getLayer(hexagonLayerId)) {
            map.removeLayer(hexagonLayerId);
        }
        if (map.getLayer(hexagonLineLayerId)) {
            map.removeLayer(hexagonLineLayerId);
        }
        if (map.getSource(hexagonSourceId)) {
            map.removeSource(hexagonSourceId);
        }
        
        map.addSource(hexagonSourceId, {
            type: 'geojson',
            data: data
        });
        
        map.addLayer({
            id: hexagonLayerId,
            type: 'fill-extrusion',
            source: hexagonSourceId,
            paint: {
                'fill-extrusion-color': '#3d85c6',
                'fill-extrusion-height': 7,
                'fill-extrusion-opacity': 0.3,
                'fill-extrusion-base': 0
            }
        });
        
        map.addLayer({
            id: hexagonLineLayerId,
            type: 'line',
            source: hexagonSourceId,
            paint: {
                'line-color': '#3d85c6',
                'line-width': 2,
                'line-opacity': 0.8
            }
        });
        
        setupHexagonClickHandler();
        
        hexagonVisible = true;
        console.log('Гексагоны успешно добавлены');
    } catch (error) {
        console.error('Ошибка:', error);
    }
}

function removeHexagonsFromMap() {
    console.log('Удаляем гексагоны');
    
    if (!map) return;
    
    try {
        if (map.getLayer(hexagonLayerId)) {
            map.removeLayer(hexagonLayerId);
        }
        if (map.getLayer(hexagonLineLayerId)) {
            map.removeLayer(hexagonLineLayerId);
        }
        if (map.getSource(hexagonSourceId)) {
            map.removeSource(hexagonSourceId);
        }
        
        hexagonVisible = false;
    } catch (error) {
        console.error('Ошибка удаления:', error);
    }
}

function handleMrvNavigation() {

    if (isPWA) {
        window.location.href = 'https://sos.emiia.ai/3d.html';

// ================== ОБРАБОТЧИКИ СОБЫТИЙ ==================

function setupEventListeners() {
    document.getElementById('toggle-switch').addEventListener('change', toggleGrid);
    
    document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
    
    const switches = [
        { id: 'toggle-switch', labelFor: 'grid-toggle' },
        { id: 'map-switch', labelFor: 'map-toggle' },
        { id: 'dbm-switch', labelFor: 'dbm-toggle' },
        { id: 'vlm-switch', labelFor: 'vlm-toggle' },
        { id: 'mrv-switch', labelFor: 'mrv-toggle' }
    ];
    
    switches.forEach(switchConfig => {
        const switchElement = document.getElementById(switchConfig.id);
        const labelElement = document.querySelector(`.form-check-label[for="${switchConfig.labelFor}"]`);
        
        if (switchElement && labelElement) {
            labelElement.addEventListener('click', function(e) {
                if (!e.target.classList.contains('settings-icon')) {
                    // Особая обработка для MRV - переход на PWA
                    if (switchConfig.id === 'mrv-switch') {
                        const mrvSwitch = document.getElementById('mrv-switch');
                        if (!mrvSwitch.checked) {
                            mrvSwitch.checked = true;
                            updateIcons();
                            setTimeout(() => {
                                handleMrvNavigation();
                            }, 300);
                        }
                        return;
                    }
                    
                    switchElement.checked = !switchElement.checked;
                    
                    if (switchConfig.id !== 'toggle-switch') {
                        updateIcons();
                    }
                    
                    const event = new Event('change');
                    switchElement.dispatchEvent(event);
                }
            });
            
            switchElement.addEventListener('change', function() {
                console.log(`${switchConfig.id} изменен: ${this.checked ? 'вкл' : 'выкл'}`);
                
                // Особая обработка для MRV - переход на PWA при включении
                if (switchConfig.id === 'mrv-switch' && this.checked) {
                    setTimeout(() => {
                        handleMrvNavigation();
                    }, 300);
                }
            });
        }
    });
    
    document.querySelectorAll('.settings-icon').forEach(icon => {
        icon.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('Нажата иконка настроек');
        });
    });
    
    const resolutionSelect = document.getElementById('resolution-select');
    if (resolutionSelect) {
        resolutionSelect.addEventListener('change', () => {
            const newResolution = parseInt(resolutionSelect.value);
            
            if (gridActive && !isGenerating && newResolution !== currentResolution) {
                switchResolution(newResolution);
            }
        });
    }
    
    const accountSettings = document.querySelector('.account-settings');
    if (accountSettings) {
        accountSettings.addEventListener('click', function() {
            console.log('Нажата настройка и аккаунт');
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    if (typeof mapboxgl === 'undefined') {
        alert('Mapbox библиотека не загружена');

    }
    
    initCustomSelect();
    
    document.getElementById('toggle-switch').checked = false;
    document.getElementById('map-switch').checked = false;
    document.getElementById('dbm-switch').checked = false;
    document.getElementById('vlm-switch').checked = true;
    document.getElementById('mrv-switch').checked = false;
    
    setTimeout(() => {
        const controls = document.getElementById('controls');
        const menuContent = document.getElementById('menu-content');
        const toggleIcon = document.getElementById('toggle-icon');
        
        controls.classList.add('collapsed');
        menuContent.classList.add('collapsed');
        toggleIcon.classList.add('collapsed');
        
        menuContent.style.maxHeight = '0';
        menuContent.style.overflow = 'hidden';
    }, 100);
    
    setupEventListeners();
    initializeMap();
    
    setTimeout(() => {
        updateIcons();
    }, 500);
});
