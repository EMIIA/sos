        /* Стили для меню */
        .menu-container {
            display: block;
            text-align: center;
            margin-top: 0px;
            position: relative;
        }
        .menu-button {
            background-color: transparent;
            border: 2px solid #57fc9d;
            color: #57fc9d;
            padding: 20px 20px;
            font-family: Montserrat, monospace !important;
            font-size: 16px;

            transition: all 0.3s ease;
            border-radius: 3px;
            white-space: nowrap;
        }
        .menu-button:hover {
            background-color: #57fc9d;
            color: #383838;
        }
        .dropdown-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #383838;
            border: 2px solid #57fc9d;
            min-width: 220px;
            z-index: 1000;
            display: block; /* ИЗМЕНЕНО: изначально видимо */
            margin-top: 10px;
            border-radius: 3px;
            width: auto;
        }
        .dropdown-menu.hidden {
            display: none; /* Скрываем только когда есть класс hidden */
        }
        .dropdown-menu a {
            color: #57fc9d;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            font-family: Montserrat, monospace !important;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
            border-bottom: 1px solid #57fc9d;
            white-space: nowrap;
            min-width: max-content;
        }
        .dropdown-menu a:first-child {
            border-top: none;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        .dropdown-menu a:hover {
            background-color: #57fc9d;
            color: #383838;
        }
        
        /* Стили для QR-кода */
        .qr-code {
            margin-top: 8px;
            transition: all 0.3s ease;
            opacity: 1;
        }
        .qr-code.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .qr-code img {
            max-width: 325px;
            height: auto;
            border: 0px solid #57fc9d;
            border-radius: 10px;
            padding: 8px;
            background: transparent;
        }
        
        /* Медиа-запросы для мобильных устройств */
        @media screen and (max-width: 480px) {
            .menu-button {
                font-size: 16px;
                padding: 20px 16px;
            }
            .dropdown-menu {
                min-width: 180px;
                left: 50%;
                transform: translateX(-50%);
            }
            .dropdown-menu a {
                font-size: 16px;
                padding: 14px 16px;
                white-space: nowrap;
            }
            .qr-code img {
                max-width: 325px;
            }
        }
        
        /* Специальные стили для iOS */
        @supports (-webkit-touch-callout: none) {
            .dropdown-menu a {

                -webkit-text-size-adjust: 100%;
            }

            }

        @keyframes blink {

        }

<script>
   var typing = new Typed(".text", {
       strings: [" ПРОСТРАНСТВЕННЫЙ ИНТЕЛЛЕКТ", " SPATIAL INTELLIGENCE"],
       typeSpeed: 100,
       backSpeed: 40,
       loop: true,
       cursorChar: '_',
       startDelay: 500,
       fadeOut: false,
       shuffle: false,
       backDelay: 1500,
       smartBackspace: true,
   });

   // JavaScript для меню и QR-кода
   document.addEventListener('DOMContentLoaded', function() {
       const menuButton = document.querySelector('.menu-button');
       const dropdownMenu = document.querySelector('.dropdown-menu');
       const qrCode = document.getElementById('qrCode');
       const qrLink = document.querySelector('.qr-link');
       
       // Меню изначально открыто, QR-код скрыт
       dropdownMenu.classList.remove('hidden');
       qrCode.classList.add('hidden');
       
       function toggleMenu() {
           const isMenuVisible = !dropdownMenu.classList.contains('hidden');
           
           if (isMenuVisible) {
               // Если меню видимо - скрываем его и показываем QR-код
               dropdownMenu.classList.add('hidden');
               qrCode.classList.remove('hidden');
           } else {
               // Если меню скрыто - показываем его и скрываем QR-код
               dropdownMenu.classList.remove('hidden');
               qrCode.classList.add('hidden');
           }
       }
       
       menuButton.addEventListener('click', function(e) {
           e.stopPropagation();
           toggleMenu();
       });
       
       // Закрытие меню при клике на ссылку QR
       qrLink.addEventListener('click', function(e) {
           e.preventDefault();
           dropdownMenu.classList.add('hidden');
           qrCode.classList.remove('hidden');
       });
       
       // Закрытие меню при клике вне его
       document.addEventListener('click', function(e) {
           if (!dropdownMenu.contains(e.target) && e.target !== menuButton) {
               dropdownMenu.classList.add('hidden');
               qrCode.classList.remove('hidden');
           }
       });
       
       // Предотвращаем закрытие при клике на само меню
       dropdownMenu.addEventListener('click', function(e) {
           e.stopPropagation();
       });
   });
</script>
