<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMIIA.AI SIP</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F8F9FA;
        }

        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h2 {
            color: #2c3e50;
            margin: 0 0 2rem 0;
            text-align: center;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>EMIIA.AI SIP</h2>
        <div class="input-group">
            <input 
                type="text" 
                id="login" 
                placeholder="Введите логин"
                autocomplete="username"
            >
        </div>
        <div class="input-group">
            <input 
                type="password" 
                id="password" 
                placeholder="Введите пароль"
                autocomplete="current-password"
            >
        </div>
        <button onclick="auth()">Войти</button>
    </div>

    <script>
    async function auth() {
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        
        const response = await fetch('https://script.google.com/macros/s/AKfycbzh9sBQqxyBoyu71Ql1nA9Cqy13O0CA-CTo3QDP61zncUG4RizlABQbrB_ZXmqLyxum/exec', {
            method: 'POST',
            body: new URLSearchParams({ login, password })
        });
        
        if (await response.text() === 'OK') {
            window.location.href = 'https://sos.emiia.ai/r9';
        } else {
            alert('Неверные учетные данные!');
        }
    }
    </script>
</body>
</html>
