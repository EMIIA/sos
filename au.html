<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        /* Стили остаются без изменений */
        :root { /* ... */ }
        body { /* ... */ }
        .auth-container { /* ... */ }
        .auth-form { /* ... */ }
        input[type="password"] { /* ... */ }
        button { /* ... */ }
        .loader { /* ... */ }
        .error-message { /* ... */ }
        @keyframes spin { /* ... */ }
    </style>
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="authForm">
            <input type="password" 
                   id="password" 
                   placeholder="Введите пароль"
                   required
                   autocomplete="current-password">
            <button type="submit">Войти</button>
        </form>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzh9sBQqxyBoyu71Ql1nA9Cqy13O0CA-CTo3QDP61zncUG4RizlABQbrB_ZXmqLyxum/exec';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000;

        const form = document.getElementById('authForm');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            showLoading(true);
            clearError();

            try {
                const ip = await getClientIP();
                const body = JSON.stringify({ password, ip });
                
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Content-Length': new Blob([body]).size.toString() // Добавлен обязательный заголовок
                    },
                    body: body,
                    signal: AbortSignal.timeout(10000)
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.message || 'Ошибка сервера');
                }
            } catch (error) {
                handleError(error);
            } finally {
                showLoading(false);
            }
        });

        async function fetchWithRetry(url, options, retries = MAX_RETRIES) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw new Error('Сервер недоступен. Попробуйте позже.');
            }
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json', {
                    signal: AbortSignal.timeout(3000)
                });
                return (await response.json()).ip;
            } catch {
                return 'unknown';
            }
        }

        function showLoading(show) {
            loader.style.display = show ? 'block' : 'none';
            form.style.opacity = show ? 0.5 : 1;
            form.querySelector('button').disabled = show;
        }

        function handleError(error) {
            const message = error.message.includes('network') 
                ? 'Проблемы с интернет-соединением' 
                : error.message;
            
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('password').value = '';
        }

        function clearError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
