<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Emiia.ai</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f6fa;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .error-message {
            color: var(--error-color);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="authForm">
            <input type="password" 
                   id="password" 
                   placeholder="Введите пароль"
                   required
                   autocomplete="current-password">
            <button type="submit">Войти</button>
        </form>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzh9sBQqxyBoyu71Ql1nA9Cqy13O0CA-CTo3QDP61zncUG4RizlABQbrB_ZXmqLyxum/exec';
        const MAX_RETRIES = 2;
        const RETRY_DELAY = 1000;

        const form = document.getElementById('authForm');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const passwordInput = document.getElementById('password');
            
            showLoading(true);
            clearError();

            try {
                const ip = await getClientIP();
                const response = await fetchWithRetry(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: passwordInput.value,
                        ip: ip
                    })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.message || 'Ошибка сервера');
                }
            } catch (error) {
                showError(error.message);
                passwordInput.value = '';
            } finally {
                showLoading(false);
            }
        });

        async function fetchWithRetry(url, options, retries = MAX_RETRIES) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ошибка: ${response.status}`);
                }
                
                return response;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw new Error('Проблемы с соединением. Попробуйте позже.');
            }
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json', {
                    signal: AbortSignal.timeout(3000)
                });
                return (await response.json()).ip;
            } catch {
                return 'unknown';
            }
        }

        function showLoading(show) {
            loader.style.display = show ? 'block' : 'none';
            form.style.opacity = show ? '0.5' : '1';
            form.querySelector('button').disabled = show;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function clearError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
