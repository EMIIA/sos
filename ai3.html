<title>–ß–∞—Ç —Å –∞–≤—Ç–æ—Ä–∞—Å—Ç—è–≥–∏–≤–∞—é—â–∏–º—Å—è –ø–æ–ª–µ–º –≤–≤–æ–¥–∞</title>
<style>
  :root {
    --user-bg: #e3f2fd;
    --assistant-bg: #f5f5f5;
    --error: #ff4444;
  }

  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 15px;
    line-height: 1.4;
  }

  .user {
    background: var(--user-bg);
    align-self: flex-end;
  }

  .assistant {
    background: var(--assistant-bg);
    align-self: flex-start;
  }

  .loading {
    display: inline-flex;
    gap: 6px;
    padding: 12px 16px;
  }

  .dot {
    width: 8px;
    height: 8px;
    background: #666;
    border-radius: 50%;
    animation: bounce 1s infinite;
  }

  textarea {
    width: 100%;
    min-height: 40px;
    max-height: 200px;
    padding: 12px;
    font-size: 16px;
    resize: none;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
  }


#messages {
  /* ... */
  scroll-behavior: smooth; /* –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
  overscroll-behavior: contain; /* –£–ª—É—á—à–µ–Ω–∏–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è —Å–∫—Ä–æ–ª–ª–∞ */
}



  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="messages"></div>
    <textarea 
      id="input" 
      placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
      rows="1"
    ></textarea>
  </div>

<script>
  const API_KEY = 'Z6GzPXyjyeG26SimUqFRKGAnIpVPOgMu'; // üîë –í–∞—à API –∫–ª—é—á –∑–¥–µ—Å—å
  const API_URL = 'https://api.mistral.ai/v1/chat/completions';
  let isProcessing = false;
  let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
  
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
  renderHistory();
  adjustTextareaHeight(document.getElementById('input'));

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
  function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
  async function sendMessage() {
    if (isProcessing || !API_KEY) return;
    
    const input = document.getElementById('input');
    const message = input.value.trim();
    if (!message) return;

    input.value = '';
    isProcessing = true;
    adjustTextareaHeight(input);
    
    addMessage('user', message);
    
    try {
      const loader = addLoader();
      
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: "mistral-tiny",
          messages: [...history, { role: "user", content: message }],
          temperature: 0.7
        })
      });

      if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ HTTP! –°—Ç–∞—Ç—É—Å: ${response.status}`);
      
      const data = await response.json();
      const reply = data.choices[0].message.content;
      
      addMessage('assistant', reply);
      history = [...history, 
        { role: "user", content: message },
        { role: "assistant", content: reply }
      ];
      saveHistory();

    } catch (error) {
      showError(error.message);
    } finally {
      isProcessing = false;
      removeLoader();
    }
  }

  // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
  function addMessage(role, content) {
    const messages = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.textContent = content;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function renderHistory() {
    history.forEach(msg => addMessage(msg.role, msg.content));
  }

  function saveHistory() {
    localStorage.setItem('chatHistory', JSON.stringify(history));
  }

  function addLoader() {
    const loader = document.createElement('div');
    loader.className = 'message assistant loading';
    loader.innerHTML = `
      <div class="dot"></div>
      <div class="dot" style="animation-delay: 0.2s"></div>
      <div class="dot" style="animation-delay: 0.4s"></div>
    `;
    document.getElementById('messages').appendChild(loader);
    return loader;
  }

  function removeLoader() {
    document.querySelector('.loading')?.remove();
  }

  function showError(message) {
    const error = document.createElement('div');
    error.className = 'message assistant';
    error.style.color = 'var(--error)';
    error.textContent = `–û—à–∏–±–∫–∞: ${message}`;
    document.getElementById('messages').appendChild(error);
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
  document.getElementById('input').addEventListener('input', function() {
    adjustTextareaHeight(this);
  });

  document.getElementById('input').addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>





<script>
function addMessage(role, content) {
  // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ ...
  
  // –û–ø—Ç–∏–º–∞–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ —Å –¥–≤–æ–π–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–æ–π
  requestAnimationFrame(() => {
    messages.scrollTo({
      top: messages.scrollHeight,
      behavior: 'smooth'
    });
  });
}

</script>
