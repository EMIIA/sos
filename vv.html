    .auth-container{background:white;padding:2rem;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.12);width:100%;max-width:400px;margin:0 auto;font-family:monospace}

                <a class="text-primary1" href="https://www.emiia.ru/" style="color:#da4216;font-weight:600;text-decoration:none">
                    <span style="color:#b2b4b3;font-size:1rem;font-weight:500">ПРОСТРАНСТВЕННЫЙ ИНТЕЛЛЕКТ</span>

    <!-- SERVICE WORKER РЕГИСТРАЦИЯ -->
    <script>
    // Регистрируем Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW зарегистрирован:', registration);
                    // После регистрации SW запрашиваем подписку
                    setTimeout(() => subscribePush(registration), 1000);
                })
                .catch(error => console.log('SW ошибка:', error));
        });
    }
    
    // Функция подписки на push-уведомления
    async function subscribePush(registration) {
        const statusDiv = document.getElementById('push-status');
        
        // Проверяем поддержку
        if (!('PushManager' in window)) {
            statusDiv.textContent = 'Push-уведомления не поддерживаются';
            statusDiv.className = 'error';
            statusDiv.style.display = 'block';
            return;
        }
        
        // Запрашиваем разрешение
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
            statusDiv.textContent = 'Уведомления запрещены';
            statusDiv.className = 'error';
            statusDiv.style.display = 'block';
            return;
        }
        
        try {
            // Получаем публичный VAPID ключ (замените на ваш)
            const vapidPublicKey = 'BD09P5I2226LhoIjSPu2uGD81R8lFyte0w6jE2EMUkCW1I0LZC9PYPSkPZxSp0zYyX5zUgUVkRMZHFyCaRYgTkQ';
            
            // Подписываемся
            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
            });
            
            // Отправляем на сервер
            const response = await fetch('https://script.google.com/macros/s/ВАШ_СКРИПТ_ID/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'saveSubscription',
                    subscription: JSON.stringify(subscription),
                    user: document.getElementById('login').value || 'anonymous'
                })
            });
            
            if (await response.text() === '{"status":"SAVED"}') {
                statusDiv.textContent = '✅ Уведомления активированы';
                statusDiv.className = 'success';
                statusDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Ошибка подписки:', error);
            statusDiv.textContent = 'Ошибка активации уведомлений';
            statusDiv.className = 'error';
            statusDiv.style.display = 'block';
        }
    }
    
    // Конвертация VAPID ключа
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }
    </script>
    
    <!-- ТЕЛЕГРАМ -->
    <script src="/telegram-web-app.js" async></script>
    
    <script>
    window.addEventListener('load', () => {
        if (window.Telegram?.WebApp) {
            const tele = window.Telegram.WebApp;
            tele.ready();
            tele.expand();
            tele.SettingsButton.show();
            tele.setHeaderColor("#f8f9fa");
            tele.setBackgroundColor("#f8f9fa");
            tele.enableClosingConfirmation();
            tele.disableVerticalSwipes();
        }
    });

    document.getElementById('auth-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                method: 'POST',
                body: new URLSearchParams({ login, password })
            });
            
            if (await response.text() === 'OK') {
                localStorage.setItem('savedLogin', login);
                localStorage.setItem('savedPassword', password);
                window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
            } else {
                alert('Неверные учетные данные!');
            }
        } catch {
            alert('Ошибка соединения');
        }
    });

    window.addEventListener('DOMContentLoaded', () => {
        const savedLogin = localStorage.getItem('savedLogin');
        const savedPassword = localStorage.getItem('savedPassword');
        if (savedLogin) document.getElementById('login').value = savedLogin;
        if (savedPassword) document.getElementById('password').value = savedPassword;
    });
    </script>
