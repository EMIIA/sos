    <script>
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä –¥–ª—è iOS (–º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è)
        class FixedIOSNotificationManager {
            constructor() {
                this.badgeCount = 0;
                this.notificationInterval = null;
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                this.notificationCounter = 0;
                this.initialize();
            }

            async initialize() {
                console.log('üì± iOS Fixed Manager:', {
                    isIOS: this.isIOS,
                    userAgent: navigator.userAgent
                });

                this.loadState();

                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw-ios-fixed-v2.js');
                        console.log('‚úÖ Fixed iOS Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } catch (error) {
                        console.log('‚ùå Fixed iOS Service Worker –æ—à–∏–±–∫–∞:', error);
                    }
                }

                this.startMinuteNotifications();
            }

            async requestPermission() {
                if (!('Notification' in window)) return false;

                if (Notification.permission === 'default') {
                    try {
                        const permission = await Notification.requestPermission();
                        console.log('üì± iOS Permission Result:', permission);
                        return permission === 'granted';
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', error);
                        return false;
                    }
                }
                
                return Notification.permission === 'granted';
            }

            loadState() {
                try {
                    const savedState = localStorage.getItem('fixedIOSNotificationState');
                    if (savedState) {
                        const state = JSON.parse(savedState);
                        this.badgeCount = state.badgeCount || 0;
                        this.notificationCounter = state.notificationCounter || 0;
                        console.log('üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', state);
                    }
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                }
            }

            saveState() {
                try {
                    const state = {
                        badgeCount: this.badgeCount,
                        notificationCounter: this.notificationCounter,
                        lastUpdate: Date.now()
                    };
                    localStorage.setItem('fixedIOSNotificationState', JSON.stringify(state));
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                }
            }

            startMinuteNotifications() {
                setTimeout(async () => {
                    await this.requestPermission();
                    this.sendNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ EMIIA.AI!', '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç');
                }, 5000);

                this.notificationInterval = setInterval(() => {
                    this.sendRandomNotification();
                }, 60000);

                console.log('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É –∑–∞–ø—É—â–µ–Ω—ã');
            }

            async sendNotification(title, body) {
                if (Notification.permission !== 'granted') return false;

                try {
                    this.notificationCounter++;
                    
                    const uniqueTag = `emiia-notification-${Date.now()}-${this.notificationCounter}`;
                    
                    const options = {
                        body: body,
                        icon: this.isIOS ? '/icons/apple-touch-icon.png' : '/icons/icon-192x192.png',
                        badge: '/icons/badge-72x72.png',
                        tag: uniqueTag,
                        renotify: false,
                        requireInteraction: false,
                        vibrate: [100, 50, 100],
                        data: {
                            url: window.location.href,
                            timestamp: Date.now(),
                            id: uniqueTag,
                            counter: this.notificationCounter
                        }
                    };

                    console.log(`–û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è #${this.notificationCounter}`, { tag: uniqueTag });

                    if ('serviceWorker' in navigator) {
                        const registration = await navigator.serviceWorker.ready;
                        
                        if (this.isIOS) {
                            try {
                                const notifications = await registration.getNotifications();
                                notifications.forEach(notification => {
                                    notification.close();
                                });
                            } catch (e) {
                                console.log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', e);
                            }
                        }
                        
                        await registration.showNotification(title, options);
                    } else {
                        const notification = new Notification(title, options);
                        notification.onclick = () => {
                            window.focus();
                            notification.close();
                        };
                    }

                    await this.incrementBadge();
                    
                    return true;
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
                    return false;
                }
            }

            async sendRandomNotification() {
                if (Notification.permission !== 'granted') return;

                const messages = [
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç - –∞–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö...',
                    '–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –Ω–æ–≤—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –≤ —Å–∏—Å—Ç–µ–º–µ',
                    '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
                    '–°–∏—Å—Ç–µ–º–∞ –≤ —Ä–µ–∂–∏–º–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏',
                    '–°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ',
                    '–î–æ—Å—Ç—É–ø–Ω—ã –Ω–æ–≤—ã–µ –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç—á–µ—Ç—ã',
                    '–ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∞ –∫–∞–ª–∏–±—Ä–æ–≤–∫–∞ —Å–µ–Ω—Å–æ—Ä–æ–≤',
                    '–ó–∞–ø—É—â–µ–Ω—ã —Ñ–æ–Ω–æ–≤—ã–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è',
                    '–í—ã—è–≤–ª–µ–Ω—ã –Ω–æ–≤—ã–µ –∫–æ—Ä—Ä–µ–ª—è—Ü–∏–∏',
                    '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
                    '–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ',
                    '–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –≤ —Ä–µ–∂–∏–º–µ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏'
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const title = `EMIIA.AI #${this.notificationCounter + 1}`;
                
                await this.sendNotification(title, randomMessage);
            }

            async incrementBadge() {
                this.badgeCount++;
                this.saveState();
                
                if ('setAppBadge' in navigator) {
                    try {
                        await navigator.setAppBadge(this.badgeCount);
                        console.log(`üî¥ –ë–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª–µ–Ω: ${this.badgeCount}`);
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–µ–π–¥–∂–∞:', error);
                    }
                }
            }

            destroy() {
                if (this.notificationInterval) {
                    clearInterval(this.notificationInterval);
                    this.notificationInterval = null;
                }
            }
        }

        let notificationManager;

        document.addEventListener('DOMContentLoaded', function() {
            notificationManager = new FixedIOSNotificationManager();

            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (notificationManager) {
                await notificationManager.requestPermission();
            }
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    
                    if (notificationManager && Notification.permission === 'granted') {
                        await notificationManager.sendNotification(
                            '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!',
                            `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${login}! –°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞.`
                        );
                    }
                    
                    if (notificationManager) {
                        notificationManager.saveState();
                    }
                    
                    window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                }
            } catch {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        window.addEventListener('beforeunload', function() {
            if (notificationManager) {
                notificationManager.saveState();
            }
        });

        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
            }
        });
