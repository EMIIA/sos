    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –º–µ–Ω–µ–¥–∂–µ—Ä —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (–±–µ–∑ –∫–Ω–æ–ø–æ–∫)
        class AutoNotificationManager {
            constructor() {
                this.badgeCount = 0;
                this.notificationInterval = null;
                this.isInitialized = false;
                this.initialize();
            }

            async initialize() {
                if (this.isInitialized) return;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.loadState();
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw-auto.js');
                        console.log('‚úÖ Auto Notification Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ Service Worker:', error);
                    }
                }

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                await this.requestPermission();
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                this.startAutoNotifications();
                
                this.isInitialized = true;
                
                console.log('üîî Auto Notification Manager –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }

            async requestPermission() {
                if (!('Notification' in window)) return false;

                if (Notification.permission === 'default') {
                    try {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') {
                            console.log('‚úÖ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–ª—É—á–µ–Ω–æ');
                            this.showStatus('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã', true);
                            return true;
                        }
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', error);
                    }
                }
                
                return Notification.permission === 'granted';
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑ localStorage
            loadState() {
                try {
                    const savedState = localStorage.getItem('notificationState');
                    if (savedState) {
                        const state = JSON.parse(savedState);
                        this.badgeCount = state.badgeCount || 0;
                        console.log('üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', state);
                    }
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                }
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
            saveState() {
                try {
                    const state = {
                        badgeCount: this.badgeCount,
                        lastUpdate: Date.now()
                    };
                    localStorage.setItem('notificationState', JSON.stringify(state));
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                }
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            startAutoNotifications() {
                // –ü–µ—Ä–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(() => {
                    this.sendWelcomeNotification();
                }, 10000);

                // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 2-5 –º–∏–Ω—É—Ç
                this.notificationInterval = setInterval(() => {
                    if (Math.random() > 0.3) { // 70% chance
                        this.sendRandomNotification();
                    }
                }, 120000 + Math.random() * 180000); // 2-5 –º–∏–Ω—É—Ç

                console.log('üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–ø—É—â–µ–Ω—ã');
            }

            async sendWelcomeNotification() {
                if (Notification.permission !== 'granted') return;

                await this.showNotification(
                    'EMIIA.AI',
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ! üöÄ'
                );
                await this.incrementBadge();
            }

            async sendRandomNotification() {
                if (Notification.permission !== 'granted') return;

                const messages = [
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –¥–∞–Ω–Ω—ã–µ...',
                    '–ù–æ–≤—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã –≤ —Å–∏—Å—Ç–µ–º–µ',
                    '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
                    '–ì–æ—Ç–æ–≤ –∫ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º –≤—ã—á–∏—Å–ª–µ–Ω–∏—è–º',
                    '–°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ',
                    '–î–æ—Å—Ç—É–ø–Ω—ã –Ω–æ–≤—ã–µ –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç—á–µ—Ç—ã'
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                await this.showNotification('EMIIA.AI', randomMessage);
                await this.incrementBadge();
            }

            async showNotification(title, body) {
                if (Notification.permission !== 'granted') return false;

                try {
                    const options = {
                        body: body,
                        icon: '/icons/icon-192x192.png',
                        badge: '/icons/badge-72x72.png',
                        tag: 'auto-notification',
                        requireInteraction: false,
                        vibrate: [100, 50, 100],
                        data: {
                            url: window.location.href,
                            timestamp: Date.now(),
                            type: 'auto'
                        }
                    };

                    if ('serviceWorker' in navigator) {
                        const registration = await navigator.serviceWorker.ready;
                        await registration.showNotification(title, options);
                    } else {
                        const notification = new Notification(title, options);
                        notification.onclick = () => {
                            window.focus();
                            notification.close();
                        };
                    }

                    console.log('üîî –ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', body);
                    return true;
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
                    return false;
                }
            }

            async incrementBadge() {
                this.badgeCount++;
                this.saveState();
                
                if ('setAppBadge' in navigator) {
                    try {
                        await navigator.setAppBadge(this.badgeCount);
                        console.log(`üî¥ –ë–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª–µ–Ω: ${this.badgeCount}`);
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–µ–π–¥–∂–∞:', error);
                    }
                }
            }

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–µ–π–¥–∂ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–æ–ª–Ω–æ–º –∑–∞–∫—Ä—ã—Ç–∏–∏ PWA
            async resetBadgeOnAppClose() {
                if ('clearAppBadge' in navigator) {
                    try {
                        await navigator.clearAppBadge();
                        this.badgeCount = 0;
                        this.saveState();
                        console.log('‚úÖ –ë–µ–π–¥–∂ —Å–±—Ä–æ—à–µ–Ω –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –±–µ–π–¥–∂–∞:', error);
                    }
                }
            }

            showStatus(message, isSuccess) {
                const statusEl = document.getElementById('notificationStatus');
                if (statusEl) {
                    statusEl.textContent = message;
                    statusEl.className = `notification-status ${isSuccess ? 'status-success' : 'status-error'}`;
                    statusEl.style.display = 'block';
                    
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                }
            }

            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–∏
            destroy() {
                if (this.notificationInterval) {
                    clearInterval(this.notificationInterval);
                    this.notificationInterval = null;
                }
                console.log('üîî Auto Notification Manager –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –º–µ–Ω–µ–¥–∂–µ—Ä–∞
        let notificationManager;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            notificationManager = new AutoNotificationManager();

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('beforeunload', function() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (notificationManager) {
                notificationManager.saveState();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è PWA (—Ç–æ–ª—å–∫–æ –¥–ª—è standalone —Ä–µ–∂–∏–º–∞)
        window.addEventListener('pagehide', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ –ø–æ–ª–Ω—ã–º –∑–∞–∫—Ä—ã—Ç–∏–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            if (document.visibilityState === 'hidden' && 
                window.matchMedia('(display-mode: standalone)').matches) {
                
                setTimeout(() => {
                    // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Å–µ –µ—â–µ —Å–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã - —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ
                    if (document.visibilityState === 'hidden') {
                        if (notificationManager) {
                            notificationManager.resetBadgeOnAppClose();
                        }
                    }
                }, 2000);
            }
        });

        // Telegram Web App Integration
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ (—Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
                    if (notificationManager) {
                        await notificationManager.showNotification(
                            'EMIIA.AI',
