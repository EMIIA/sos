    <!-- –°–ö–†–ò–ü–¢–´ -->
    <script src="/telegram-web-app.js" async></script>
    
    <script>
        // Telegram Web App Integration
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.SettingsButton.show();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
                tele.enableClosingConfirmation();
                tele.disableVerticalSwipes();
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                }
            } catch {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        window.addEventListener('DOMContentLoaded', () => {
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration);
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ Service Worker');
                        });
                    })
                    .catch(function(error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('pwa-install-prompt');
        const installBtn = document.getElementById('install-btn');
        const cancelInstall = document.getElementById('cancel-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–ø—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (deferredPrompt) {
                    installPrompt.style.display = 'block';
                }
            }, 3000);
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('‚úÖ PWA —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
            }
            
            deferredPrompt = null;
            installPrompt.style.display = 'none';
        });

        cancelInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    console.log('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', permission);
                });
            }
        }

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
        document.addEventListener('click', requestNotificationPermission);

        // Offline Detection
        window.addEventListener('online', () => {
            console.log('üü¢ –û–Ω–ª–∞–π–Ω');
        });

        window.addEventListener('offline', () => {
            console.log('üî¥ –û—Ñ—Ñ–ª–∞–π–Ω');
            alert('–û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
        });
    </script>
