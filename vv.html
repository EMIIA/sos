    <script>
        // iOS Badge Manager –¥–ª—è –±–µ–π–¥–∂–µ–π –Ω–∞ –∏–∫–æ–Ω–∫–µ
        class IOSBadgeManager {
            constructor() {
                this.badgeCount = parseInt(localStorage.getItem('iosBadgeCount')) || 0;
                this.supportsBadges = false;
                this.initialize();
            }

            async initialize() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Badging API
                this.supportsBadges = this.checkBadgeSupport();
                this.updateBadgeDisplay();
                this.updateStatus();
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–µ–π–¥–∂ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                if (this.supportsBadges && this.badgeCount > 0) {
                    await this.setAppBadge(this.badgeCount);
                }
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker –¥–ª—è —Ñ–æ–Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw-ios-badge.js');
                        console.log('‚úÖ iOS Badge Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ Service Worker:', error);
                    }
                }
            }

            checkBadgeSupport() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Badging API (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Safari 16.4+)
                const supportsBadge = 'setAppBadge' in navigator && 'clearAppBadge' in navigator;
                console.log('üì± –ü–æ–¥–¥–µ—Ä–∂–∫–∞ iOS –±–µ–π–¥–∂–µ–π:', supportsBadge);
                return supportsBadge;
            }

            async setAppBadge(count) {
                if (!this.supportsBadges) return false;
                
                try {
                    this.badgeCount = count;
                    localStorage.setItem('iosBadgeCount', count.toString());
                    
                    await navigator.setAppBadge(count);
                    console.log(`üî¥ iOS –±–µ–π–¥–∂ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${count}`);
                    
                    this.updateBadgeDisplay();
                    return true;
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ iOS –±–µ–π–¥–∂–∞:', error);
                    this.showStatus('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–µ–π–¥–∂–∞', false);
                    return false;
                }
            }

            async addBadge() {
                const newCount = this.badgeCount + 1;
                const success = await this.setAppBadge(newCount);
                
                if (success) {
                    this.showStatus(`üî¥ –ë–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª–µ–Ω: ${newCount}`, true);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
                    await this.showNotification(
                        'EMIIA.AI',
                        `–£ –≤–∞—Å ${newCount} –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π`,
                        { tag: 'badge-update' }
                    );
                }
            }

            async clearBadge() {
                if (!this.supportsBadges) return;
                
                try {
                    this.badgeCount = 0;
                    localStorage.setItem('iosBadgeCount', '0');
                    
                    await navigator.clearAppBadge();
                    console.log('‚úÖ iOS –±–µ–π–¥–∂ —Å–±—Ä–æ—à–µ–Ω');
                    
                    this.updateBadgeDisplay();
                    this.showStatus('‚úÖ –ë–µ–π–¥–∂ —Å–±—Ä–æ—à–µ–Ω', true);
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ iOS –±–µ–π–¥–∂–∞:', error);
                    this.showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –±–µ–π–¥–∂–∞', false);
                }
            }

            async showNotification(title, body, options = {}) {
                if (!('Notification' in window)) {
                    this.showStatus('‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è', false);
                    return false;
                }

                if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        this.showStatus('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ', false);
                        return false;
                    }
                }

                if (Notification.permission === 'granted') {
                    try {
                        const notificationOptions = {
                            body: body,
                            icon: '/icons/icon-192x192.png',
                            badge: '/icons/badge-72x72.png',
                            vibrate: [100, 50, 100],
                            ...options
                        };

                        if ('serviceWorker' in navigator) {
                            const registration = await navigator.serviceWorker.ready;
                            await registration.showNotification(title, notificationOptions);
                        } else {
                            const notification = new Notification(title, notificationOptions);
                            notification.onclick = () => {
                                window.focus();
                                notification.close();
                                this.clearBadge(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–µ–π–¥–∂ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
                            };
                        }
                        return true;
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
                        return false;
                    }
                }
                return false;
            }

            updateBadgeDisplay() {
                const badgeEl = document.getElementById('currentBadge');
                if (badgeEl) {
                    badgeEl.textContent = this.badgeCount;
                }
            }

            updateStatus() {
                const statusEl = document.getElementById('iosStatus');
                if (!statusEl) return;

                if (!this.supportsBadges) {
                    statusEl.textContent = '‚ùå iOS –±–µ–π–¥–∂–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º';
                    statusEl.className = 'status-message status-error';
                    return;
                }

                statusEl.textContent = '‚úÖ iOS –±–µ–π–¥–∂–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è! –î–æ–±–∞–≤—å—Ç–µ PWA –Ω–∞ –¥–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω';
                statusEl.className = 'status-message status-success';
            }

            showStatus(message, isSuccess) {
                const statusEl = document.getElementById('iosStatus');
                if (statusEl) {
                    statusEl.textContent = message;
                    statusEl.className = `status-message ${isSuccess ? 'status-success' : 'status-error'}`;
                    
                    // –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        this.updateStatus();
                    }, 3000);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let iosBadgeManager;

        document.addEventListener('DOMContentLoaded', function() {
            iosBadgeManager = new IOSBadgeManager();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('addBadgeBtn').addEventListener('click', () => {
                iosBadgeManager.addBadge();
            });

            document.getElementById('clearBadgeBtn').addEventListener('click', () => {
                iosBadgeManager.clearBadge();
            });

            document.getElementById('testNotificationBtn').addEventListener('click', async () => {
                const success = await iosBadgeManager.showNotification(
                    'EMIIA.AI –¢–µ—Å—Ç',
                    '–ü—Ä–æ–≤–µ—Ä–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏ –±–µ–π–¥–∂–µ–π!'
                );
                
                if (success) {
                    await iosBadgeManager.addBadge();
                }
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        // Telegram Web App
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –±–µ–π–¥–∂ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                    if (iosBadgeManager) {
                        await iosBadgeManager.addBadge();
                        await iosBadgeManager.showNotification(
                            'EMIIA.AI',
                            '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É!'
                        );
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
                    }, 1000);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                }
            } catch {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        // –î–µ–º–æ: –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–µ–π
        setInterval(() => {
            if (iosBadgeManager && Math.random() > 0.7) {
                iosBadgeManager.addBadge();
            }
        }, 45000); // –ö–∞–∂–¥—ã–µ 45 —Å–µ–∫—É–Ω–¥
    </script>
