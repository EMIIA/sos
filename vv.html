    <script>
        class PushManager {
            constructor() {
                this.subscription = null;
                this.badgeCount = 0;
                this.isSubscribed = false;
                
                this.initialize();
            }

            async initialize() {
                await this.checkSubscription();
                this.updateUI();
                
                // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
                setInterval(() => this.checkForNewNotifications(), 30000);
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É
            async checkSubscription() {
                if (!('serviceWorker' in navigator)) {
                    this.showStatus('‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', false);
                    return;
                }

                try {
                    const registration = await navigator.serviceWorker.ready;
                    this.subscription = await registration.pushManager.getSubscription();
                    this.isSubscribed = !(this.subscription === null);
                    
                    if (this.isSubscribed) {
                        console.log('‚úÖ –£–∂–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ push');
                        this.showStatus('‚úÖ –ü–æ–¥–ø–∏—Å–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞', true);
                    } else {
                        this.showStatus('‚ÑπÔ∏è –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è" –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π', true);
                    }
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏:', error);
                    this.showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏', false);
                }
            }

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ push
            async subscribeToPush() {
                if (!('serviceWorker' in navigator)) {
                    this.showStatus('‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', false);
                    return;
                }

                try {
                    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        this.showStatus('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ', false);
                        return;
                    }

                    const registration = await navigator.serviceWorker.ready;
                    
                    // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è
                    this.subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: this.urlBase64ToUint8Array(
                            'BEl62iUYgUivzhIh8B46w5X6a6gQk5VM8u3KZ8Q8nLf8bE7pBzH2vQ6sW9rT4uLm7aN1oX2wV5fP8hG3dY6jU'
                        )
                    });

                    this.isSubscribed = true;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    await this.sendSubscriptionToServer(this.subscription);
                    
                    this.showStatus('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ push!', true);
                    console.log('üîî Push –ø–æ–¥–ø–∏—Å–∫–∞:', this.subscription);
                    
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏:', error);
                    this.showStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ push', false);
                }
            }

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            async sendTestNotification() {
                if (!this.isSubscribed) {
                    this.showStatus('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ push', false);
                    return;
                }

                try {
                    this.badgeCount++;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    const registration = await navigator.serviceWorker.ready;
                    await registration.showNotification('EMIIA.AI –¢–µ—Å—Ç', {
                        body: `–¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ #${this.badgeCount}`,
                        icon: '/192x192.png',
                        badge: '/badge-72.png',
                        tag: 'test',
                        vibrate: [200, 100, 200],
                        data: { 
                            badgeCount: this.badgeCount,
                            url: window.location.href
                        },
                        actions: [
                            { action: 'open', title: '–û—Ç–∫—Ä—ã—Ç—å' },
                            { action: 'close', title: '–ó–∞–∫—Ä—ã—Ç—å' }
                        ]
                    });
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–π–¥–∂
                    await this.setAppBadge(this.badgeCount);
                    this.updateBadgeDisplay();
                    
                    this.showStatus('‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', true);
                    
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–µ—Å—Ç–∞:', error);
                    this.showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', false);
                }
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–∞–º–∏
            async incrementBadge() {
                this.badgeCount++;
                await this.setAppBadge(this.badgeCount);
                this.updateBadgeDisplay();
                this.showStatus(`üî¥ –ë–µ–π–¥–∂: ${this.badgeCount}`, true);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–µ–π–¥–∂–∞
                if (Notification.permission === 'granted') {
                    const registration = await navigator.serviceWorker.ready;
                    registration.showNotification('EMIIA.AI', {
                        body: `–ù–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π: ${this.badgeCount}`,
                        badge: '/badge-72.png',
                        tag: 'badge-update'
                    });
                }
            }

            async clearBadge() {
                this.badgeCount = 0;
                await this.setAppBadge(0);
                this.updateBadgeDisplay();
                this.showStatus('‚úÖ –ë–µ–π–¥–∂ —Å–±—Ä–æ—à–µ–Ω', true);
            }

            async setAppBadge(count) {
                if (navigator.setAppBadge) {
                    await navigator.setAppBadge(count);
                    console.log(`üî¥ –ë–µ–π–¥–∂ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${count}`);
                } else if (self.registration && self.registration.setAppBadge) {
                    await self.registration.setAppBadge(count);
                }
            }

            // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã
            urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding)
                    .replace(/\-/g, '+')
                    .replace(/_/g, '/');

                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);

                for (let i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }

            async sendSubscriptionToServer(subscription) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É –≤ localStorage (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä)
                localStorage.setItem('pushSubscription', JSON.stringify(subscription));
                console.log('üì§ –ü–æ–¥–ø–∏—Å–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞. –î–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', JSON.stringify(subscription));
            }

            async checkForNewNotifications() {
                if (!this.isSubscribed) return;
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
                if (Math.random() > 0.7) { // 30% chance
                    this.badgeCount++;
                    await this.setAppBadge(this.badgeCount);
                    this.updateBadgeDisplay();
                    
                    if (Notification.permission === 'granted') {
                        const registration = await navigator.serviceWorker.ready;
                        registration.showNotification('EMIIA.AI', {
                            body: '–ù–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞',
                            badge: '/badge-72.png',
                            tag: 'auto-notification'
                        });
                    }
                }
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI() {
                this.updateBadgeDisplay();
            }

            updateBadgeDisplay() {
                const badgeEl = document.getElementById('currentBadge');
                if (badgeEl) {
                    badgeEl.textContent = this.badgeCount;
                    badgeEl.style.display = this.badgeCount > 0 ? 'inline-block' : 'none';
                }
            }

            showStatus(message, isSuccess) {
                const statusEl = document.getElementById('pushStatus');
                if (statusEl) {
                    statusEl.textContent = message;
                    statusEl.className = `subscription-status ${isSuccess ? 'status-subscribed' : 'status-error'}`;
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        let pushManager;

        document.addEventListener('DOMContentLoaded', async function() {
            // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw-push.js');
                    console.log('‚úÖ Push Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ Push Service Worker:', error);
                    return;
                }

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–µ–Ω–µ–¥–∂–µ—Ä push
                pushManager = new PushManager();

                // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                document.getElementById('subscribeBtn').addEventListener('click', () => {

            const savedLogin = localStorage.getItem('savedLogin');

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;

        });
