    <script>
        // –ü—Ä–æ—Å—Ç–æ–π –º–µ–Ω–µ–¥–∂–µ—Ä —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –±–µ–∑ —Å–ª–æ–∂–Ω–æ–π push-–ø–æ–¥–ø–∏—Å–∫–∏
        class NotificationManager {
            constructor() {
                this.badgeCount = parseInt(localStorage.getItem('badgeCount')) || 0;
                this.isSupported = this.checkSupport();
                this.initialize();
            }

            checkSupport() {
                const hasNotifications = 'Notification' in window;
                const hasServiceWorker = 'serviceWorker' in navigator;
                const hasBadge = 'setAppBadge' in navigator;
                
                console.log('üì± –ü–æ–¥–¥–µ—Ä–∂–∫–∞:', {
                    notifications: hasNotifications,
                    serviceWorker: hasServiceWorker,
                    badge: hasBadge
                });
                
                return hasNotifications;
            }

            async initialize() {
                this.updateBadgeDisplay();
                this.updateStatus();
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw-simple.js');
                        console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ Service Worker:', error);
                    }
                }
            }

            // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            async showNotification(title, body, options = {}) {
                if (!this.isSupported) {
                    this.showStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', false);
                    return false;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
                if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        this.showStatus('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ', false);
                        return false;
                    }
                }

                if (Notification.permission === 'granted') {
                    try {
                        const notificationOptions = {
                            body: body,
                            icon: '/logo_wms.svg',
                            badge: '/vv.ico',
                            vibrate: [100, 50, 100],
                            data: { url: window.location.href },
                            ...options
                        };

                        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–∫–∞–∑–∞—Ç—å —á–µ—Ä–µ–∑ Service Worker
                        if ('serviceWorker' in navigator) {
                            const registration = await navigator.serviceWorker.ready;
                            await registration.showNotification(title, notificationOptions);
                        } else {
                            // Fallback –Ω–∞ –æ–±—ã—á–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                            const notification = new Notification(title, notificationOptions);
                            
                            notification.onclick = () => {
                                window.focus();
                                notification.close();
                            };
                        }

                        this.showStatus('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', true);
                        return true;
                        
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
                        this.showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', false);
                        return false;
                    }
                } else {
                    this.showStatus('‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞', false);
                    return false;
                }
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–∞–º–∏
            async setBadge(count) {
                this.badgeCount = count;
                localStorage.setItem('badgeCount', count.toString());
                this.updateBadgeDisplay();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –±–µ–π–¥–∂ –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                if (navigator.setAppBadge) {
                    try {
                        await navigator.setAppBadge(count);
                        console.log(`üî¥ –ë–µ–π–¥–∂ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω: ${count}`);
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –±–µ–π–¥–∂–∞:', error);
                    }
                }
            }

            async incrementBadge() {
                const newCount = this.badgeCount + 1;
                await this.setBadge(newCount);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                await this.showNotification(
                    'EMIIA.AI', 
                    `–ù–æ–≤—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π: ${newCount}`,
                    { tag: 'badge-update' }
                );
                
                this.showStatus(`üî¥ –ë–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª–µ–Ω: ${newCount}`, true);
            }

            async clearBadge() {
                await this.setBadge(0);
                
                if (navigator.clearAppBadge) {
                    try {
                        await navigator.clearAppBadge();
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –±–µ–π–¥–∂–∞:', error);
                    }
                }
                
                this.showStatus('‚úÖ –ë–µ–π–¥–∂ —Å–±—Ä–æ—à–µ–Ω', true);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateBadgeDisplay() {
                const badgeEl = document.getElementById('currentBadge');
                if (badgeEl) {
                    badgeEl.textContent = this.badgeCount;
                }
            }

            updateStatus() {
                if (!this.isSupported) {
                    this.showStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', false);
                    return;
                }

                switch (Notification.permission) {
                    case 'granted':
                        this.showStatus('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã', true);
                        break;
                    case 'denied':
                        this.showStatus('‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã. –†–∞–∑—Ä–µ—à–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.', false);
                        break;
                    default:
                        this.showStatus('‚ÑπÔ∏è –ù–∞–∂–º–∏—Ç–µ "–¢–µ—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è" –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è', true);
                }
            }

            showStatus(message, isSuccess) {
                const statusEl = document.getElementById('notificationStatus');
                if (statusEl) {
                    statusEl.textContent = message;
                    statusEl.className = `notification-status ${
                        isSuccess ? 'status-success' : 
                        message.includes('‚ÑπÔ∏è') ? 'status-info' : 'status-error'
                    }`;
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        let notificationManager;

        document.addEventListener('DOMContentLoaded', function() {
            notificationManager = new NotificationManager();

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('testNotification').addEventListener('click', async () => {
                const success = await notificationManager.showNotification(
                    'EMIIA.AI –¢–µ—Å—Ç', 
                    '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞—é—Ç –æ—Ç–ª–∏—á–Ω–æ! üöÄ',
                    { 
                        icon: '/logo_wms.svg',
                        badge: '/vv.ico'
                    }
                );
                
                if (success) {
                    await notificationManager.incrementBadge();
                }
            });

            document.getElementById('incrementBadge').addEventListener('click', () => {
                notificationManager.incrementBadge();
            });

            document.getElementById('clearBadge').addEventListener('click', () => {
                notificationManager.clearBadge();
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        // Telegram Web App Integration
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                    if (notificationManager) {
                        await notificationManager.showNotification(
                            'EMIIA.AI', 
                            '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É!'
                        );
                        await notificationManager.incrementBadge();
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
                    }, 1000);
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                }
            } catch {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (–¥–µ–º–æ)
        setInterval(() => {
            if (notificationManager && Math.random() > 0.8) {
                const messages = [
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–∫—Ç–∏–≤–µ–Ω',
                    '–ù–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞',
                    '–°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —à—Ç–∞—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ'
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                notificationManager.showNotification('EMIIA.AI', randomMessage);
                notificationManager.incrementBadge();
            }
        }, 60000);
