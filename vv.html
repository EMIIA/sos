        // iOS-—Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        class IOSNotificationManager {
            constructor() {
                this.badgeCount = 0;
                this.notificationInterval = null;
                this.isIOS = this.detectIOS();
                this.isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                this.initialize();
            }

            detectIOS() {
                return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            }

            async initialize() {
                console.log('üì± iOS Detection:', {
                    isIOS: this.isIOS,
                    isStandalone: this.isStandalone,
                    userAgent: navigator.userAgent
                });

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.loadState();

                // –î–ª—è iOS –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –ø–æ–¥—Ö–æ–¥
                if (this.isIOS) {
                    await this.initializeIOS();
                } else {
                    await this.initializeOtherPlatforms();
                }

                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                this.startAutoNotifications();
            }

            async initializeIOS() {
                console.log('üçé –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è iOS');

                // –ù–∞ iOS Service Worker –º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥–µ–∂–Ω–æ
                try {
                    if ('serviceWorker' in navigator) {
                        await navigator.serviceWorker.register('/sw-ios-fixed.js');
                        console.log('‚úÖ iOS Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    }
                } catch (error) {
                    console.log('‚ùå iOS Service Worker –æ—à–∏–±–∫–∞:', error);
                }

                // –ù–∞ iOS –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
                this.setupIOSPermissionRequest();
            }

            async initializeOtherPlatforms() {
                console.log('üñ•Ô∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –¥—Ä—É–≥–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º');

                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('/sw-ios-fixed.js');
                        console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    } catch (error) {
                        console.log('‚ùå Service Worker –æ—à–∏–±–∫–∞:', error);
                    }
                }

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è –Ω–µ-iOS
                await this.requestPermission();
            }

            setupIOSPermissionRequest() {
                // –ù–∞ iOS –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const form = document.getElementById('auth-form');
                if (form) {
                    form.addEventListener('submit', async (e) => {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–æ—Ä–º—ã (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ)
                        await this.requestPermission();
                    });
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –¥–ª—è iOS
                this.showIOSPermissionHint();
            }

            showIOSPermissionHint() {
                const prompt = document.getElementById('iosPermissionPrompt');
                if (prompt && Notification.permission === 'default') {
                    prompt.style.display = 'block';
                }
            }

            async requestPermission() {
                if (!('Notification' in window)) {
                    console.log('‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è');
                    return false;
                }

                // –ù–∞ iOS –≤ standalone —Ä–µ–∂–∏–º–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –º–æ–≥—É—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å
                if (this.isIOS && this.isStandalone) {
                    console.log('üì± iOS Standalone - –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π');
                }

                if (Notification.permission === 'default') {
                    try {
                        // –ù–∞ iOS —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –≤—ã–∑–≤–∞–Ω–æ –≤ –æ—Ç–≤–µ—Ç –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ
                        const permission = await Notification.requestPermission();
                        console.log('üì± iOS Permission:', permission);
                        
                        if (permission === 'granted') {
                            this.hideIOSPermissionHint();
                            return true;
                        }
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è:', error);
                    }
                }
                
                return Notification.permission === 'granted';
            }

            hideIOSPermissionHint() {
                const prompt = document.getElementById('iosPermissionPrompt');
                if (prompt) {
                    prompt.style.display = 'none';
                }
            }

            loadState() {
                try {
                    const savedState = localStorage.getItem('iosNotificationState');
                    if (savedState) {
                        const state = JSON.parse(savedState);
                        this.badgeCount = state.badgeCount || 0;
                        console.log('üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ iOS:', state);
                    }
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è iOS:', error);
                }
            }

            saveState() {
                try {
                    const state = {
                        badgeCount: this.badgeCount,
                        lastUpdate: Date.now(),
                        platform: this.isIOS ? 'ios' : 'other'
                    };
                    localStorage.setItem('iosNotificationState', JSON.stringify(state));
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è iOS:', error);
                }
            }

            startAutoNotifications() {
                // –ü–µ—Ä–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
                setTimeout(() => {
                    this.sendWelcomeNotification();
                }, 15000); // 15 —Å–µ–∫—É–Ω–¥ –¥–ª—è iOS

                // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å —Ä–∞–∑–Ω—ã–º–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏ –¥–ª—è iOS
                const interval = this.isIOS ? 180000 : 120000; // 3 –º–∏–Ω –¥–ª—è iOS, 2 –º–∏–Ω –¥–ª—è –¥—Ä—É–≥–∏—Ö
                
                this.notificationInterval = setInterval(() => {
                    if (Math.random() > 0.4) { // 60% chance
                        this.sendRandomNotification();
                    }
                }, interval + Math.random() * 120000);

                console.log('üîÑ –ê–≤—Ç–æ-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–ø—É—â–µ–Ω—ã, iOS:', this.isIOS);
            }

            async sendWelcomeNotification() {
                if (Notification.permission !== 'granted') return;

                const message = this.isIOS ? 
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! üçé' : 
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! üöÄ';

                await this.showNotification('EMIIA.AI', message);
                await this.incrementBadge();
            }

            async sendRandomNotification() {
                if (Notification.permission !== 'granted') return;

                const messages = [
                    '–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –¥–∞–Ω–Ω—ã–µ...',
                    '–ù–æ–≤—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã –≤ —Å–∏—Å—Ç–µ–º–µ',
                    '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∞–ª–≥–æ—Ä–∏—Ç–º–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
                    '–ì–æ—Ç–æ–≤ –∫ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º –≤—ã—á–∏—Å–ª–µ–Ω–∏—è–º',
                    '–°–∏—Å—Ç–µ–º–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ',
                    '–î–æ—Å—Ç—É–ø–Ω—ã –Ω–æ–≤—ã–µ –∞–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç—á–µ—Ç—ã'
                ];

                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                
                const success = await this.showNotification('EMIIA.AI', randomMessage);
                if (success) {
                    await this.incrementBadge();
                }
            }

            async showNotification(title, body) {
                if (Notification.permission !== 'granted') return false;

                try {
                    // –†–∞–∑–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è iOS –∏ –¥—Ä—É–≥–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
                    const options = {
                        body: body,
                        icon: this.isIOS ? '/icons/apple-touch-icon.png' : '/icons/icon-192x192.png',
                        badge: '/icons/badge-72x72.png',
                        tag: 'auto-notification-' + Date.now(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π tag –¥–ª—è iOS
                        requireInteraction: false,
                        data: {
                            url: window.location.href,
                            timestamp: Date.now(),
                            platform: this.isIOS ? 'ios' : 'other'
                        }
                    };

                    // –ù–∞ iOS —Å—Ç–∞—Ä–∞–µ–º—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Service Worker, –Ω–æ –µ—Å—Ç—å fallback
                    if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                        const registration = await navigator.serviceWorker.ready;
                        await registration.showNotification(title, options);
                        console.log('üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Service Worker');
                    } else {
                        // Fallback –¥–ª—è iOS –∫–æ–≥–¥–∞ Service Worker –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω
                        const notification = new Notification(title, options);
                        notification.onclick = () => {
                            window.focus();
                            notification.close();
                        };
                        console.log('üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Notification API');
                    }

                    return true;
                } catch (error) {
                    console.log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
                    
                    // Fallback –¥–ª—è iOS
                    try {
                        const fallbackNotification = new Notification(title, { body: body });
                        return true;
                    } catch (fallbackError) {
                        console.log('‚ùå Fallback —Ç–∞–∫–∂–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', fallbackError);
                        return false;
                    }
                }
            }

            async incrementBadge() {
                this.badgeCount++;
                this.saveState();
                
                // Badging API —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Safari 16.4+
                if ('setAppBadge' in navigator) {
                    try {
                        await navigator.setAppBadge(this.badgeCount);
                        console.log(`üî¥ –ë–µ–π–¥–∂ –æ–±–Ω–æ–≤–ª–µ–Ω: ${this.badgeCount}`);
                    } catch (error) {
                        console.log('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–µ–π–¥–∂–∞:', error);
                    }
                } else if (this.isIOS) {
                    console.log('üì± iOS: Badging API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }

            // –î–ª—è iOS –±–µ–π–¥–∂ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Ä–µ–∞–ª—å–Ω–æ–º –∑–∞–∫—Ä—ã—Ç–∏–∏
            async handleAppClose() {
                if (this.isIOS) {
                    // –ù–∞ iOS —Å–ª–æ–∂–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª–Ω–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ, –ø–æ—ç—Ç–æ–º—É —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–µ–∂–µ
                    this.badgeCount = 0;
                    this.saveState();
                    
                    if ('clearAppBadge' in navigator) {
                        try {
                            await navigator.clearAppBadge();
                        } catch (error) {
                            console.log('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –±–µ–π–¥–∂–∞ iOS:', error);
                        }
                    }
                }
            }

            destroy() {
                if (this.notificationInterval) {
                    clearInterval(this.notificationInterval);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let notificationManager;

        document.addEventListener('DOMContentLoaded', function() {
            notificationManager = new IOSNotificationManager();

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            const savedLogin = localStorage.getItem('savedLogin');
            const savedPassword = localStorage.getItem('savedPassword');
            if (savedLogin) document.getElementById('login').value = savedLogin;
            if (savedPassword) document.getElementById('password').value = savedPassword;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º–∏
        window.addEventListener('beforeunload', function() {
            if (notificationManager) {
                notificationManager.saveState();
            }
        });

        // –î–ª—è iOS –ø—ã—Ç–∞–µ–º—Å—è –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('pagehide', function() {
            if (notificationManager && notificationManager.isIOS) {
                // –ù–∞ iOS —Å–ª–æ–∂–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª–Ω–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ, –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–∞–π–º–∞—É—Ç
                setTimeout(() => {
                    if (document.visibilityState === 'hidden') {
                        notificationManager.handleAppClose();
                    }
                }, 1000);
            }
        });

        // Telegram Web App
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tele = window.Telegram.WebApp;
                tele.ready();
                tele.expand();
                tele.setHeaderColor("#f8f9fa");
                tele.setBackgroundColor("#f8f9fa");
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxOGWk-UgU-UO-TByGvusunKeJmhGV--Wmstne1TKlDW1Oq7QZAeR3zEBHhwHAOuA0P/exec', {
                    method: 'POST',
                    body: new URLSearchParams({ login, password })
                });
                
                if (await response.text() === 'OK') {
                    localStorage.setItem('savedLogin', login);
                    localStorage.setItem('savedPassword', password);
                    
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤—Ö–æ–¥–µ
                    if (notificationManager) {
                        await notificationManager.showNotification(
                            'EMIIA.AI',
                            `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${login}! –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É.`
                        );
                        await notificationManager.incrementBadge();
                        notificationManager.saveState();
                    }
                    
                    window.location.href = 'https://sos.emiia.ai/vv1.html?pwa=true';
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
                }
            } catch {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π iOS fix: –ø–µ—Ä–µ–∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –ø—Ä–∏ —Ç–∞–ø–µ
        document.addEventListener('touchstart', function() {
            if (notificationManager && notificationManager.isIOS && 
                Notification.permission === 'default') {
                // –ù–µ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å—Ä–∞–∑—É, –Ω–æ –º–æ–∂–µ–º –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
                console.log('üì± iOS touch detected');
            }
        }, { once: true });
    </script>
