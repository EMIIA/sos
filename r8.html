    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://script.google.com/macros/s/AKfycbyfbSUEAWWDI6-vSqHP2tqmqtq-7qgn3HGeTdtlxkPt417D6PPg6hP0NBhGfOXqRhhxCA/exec';
            const container = document.getElementById('table-content');
            const updateInfo = document.getElementById('update-info');
            let currentContent = '';

            const formatUrl = (url) => {
                if (!url) return null;
                if (url.startsWith('http')) return url;
                if (url.includes('@')) return `mailto:${url}`;
                return `https://${url}`;
            };

            const processCell = (cell) => {
                if (cell?.url) {
                    const url = formatUrl(cell.url);
                    return url ? `<a href="${url}" target="_blank">${cell.text}</a>` : cell.text;
                }
                if (typeof cell === 'string') {
                    const urlMatch = cell.match(/(https?:\/\/[^\s]+|www\.[^\s]+|[^\s]+@[^\s]+\.[^\s]+)/i);
                    if (urlMatch) {
                        const url = formatUrl(urlMatch[0]);
                        return cell.replace(urlMatch[0], `<a href="${url}" target="_blank">${urlMatch[0]}</a>`);
                    }
                }
                return cell;
            };

            const renderTable = (headers, rows) => {
                let html = `<table><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${processCell(cell)}</td>`;
                    });
                    html += '</tr>';
                });
                return html + '</table>';
            };

            const updateTable = async () => {
                updateInfo.innerHTML = '<span class="loading">Обновление: EMIIA.AI API...</span>';
                
                try {
                    const response = await fetch(API_URL);
                    const { success, headers, rows, error } = await response.json();
                    if (!success) throw new Error(error);
                    
                    currentContent = renderTable(headers, rows);
                    container.innerHTML = currentContent;
                    
                    const now = new Date().toLocaleString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    }).replace(', ', ' | ');
                    
                    updateInfo.innerHTML = `EMIIA.AI SIP/ERP: 
                        <span style="color:#2980b9; font-weight:600">${now}</span> 
                        <span style="color:#27ae60"></span>`;
                } catch (error) {
                    container.innerHTML = `${currentContent}<div style="color:red">Ошибка: ${error.message}</div>`;
                    updateInfo.innerHTML = 'Ошибка обновления';
                }
            };

            updateTable();
            setInterval(updateTable, 60000);
        });
    </script>

<script>


const makeResizable = (column) => {
    const resizer = document.createElement('div');
    resizer.style.cssText = `
        position: absolute;
        right: -5px;
        top: 0;
        width: 10px;
        height: 40px; /* Фиксированная высота как у th */
        cursor: col-resize;
        z-index: 2;
        background: rgba(52, 152, 219, 0.3);
        opacity: 0;
        transition: opacity 0.2s;
    `;

    column.style.position = 'relative';
    column.appendChild(resizer);
    
    resizer.addEventListener('mousedown', (e) => {
        e.preventDefault();
        let startX = e.clientX;
        let startWidth = column.offsetWidth;
        
        document.addEventListener('mousemove', doDrag);
        document.addEventListener('mouseup', stopDrag);

        function doDrag(e) {
            const newWidth = startWidth + (e.clientX - startX);
            column.style.width = `${newWidth}px`;
            Array.from(column.parentNode.children)
                .forEach(td => td.style.width = `${newWidth}px`);
        }

        function stopDrag() {
            document.removeEventListener('mousemove', doDrag);
            document.removeEventListener('mouseup', stopDrag);
        }
    });

    column.addEventListener('mouseenter', () => 
        resizer.style.opacity = '1'
    );
    column.addEventListener('mouseleave', () => 
        resizer.style.opacity = '0'
    );
};

// Инициализация для нужных столбцов после загрузки таблицы
document.querySelectorAll('th').forEach(makeResizable);
</script>

            tr.style.height = `${rowHeights[index]}px`;
        }
    });
};

// Вызывать перед обновлением данных

// Вызывать после рендеринга таблицы

</script>
