<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat - Mistral AI</title>
    <style>
        :root {
            --bg: #0F172A;
            --primary: #818CF8;
            --text: #E2E8F0;
            --surface: #1E293B;
            --success: #34D399;
            --error: #F87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .message {
            max-width: 80%;
            padding: 1.25rem;
            border-radius: 1.5rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }

        .user {
            background: var(--surface);
            margin-left: auto;
            border-bottom-right-radius: 0.5rem;
        }

        .assistant {
            background: linear-gradient(135deg, var(--primary) 0%, #6366F1 100%);
            margin-right: auto;
            border-bottom-left-radius: 0.5rem;
        }

        .input-area {
            position: relative;
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 0.5rem;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:active {
            transform: scale(0.95);
        }

        .loading {
            display: inline-flex;
            gap: 0.5rem;
            padding: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text);
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 640px) {
            .message {
                max-width: 90%;
                padding: 1rem;
            }
            
            button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask me anything..." 
                autocomplete="off"
            >
            <button onclick="sendMessage()">
                <span>Send</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12L21 12M13 6L21 12L13 18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = 'Z6GzPXyjyeG26SimUqFRKGAnIpVPOgMu'; // ðŸ”‘ Your API key here
        const API_URL = 'https://api.mistral.ai/v1/chat/completions';
        let isProcessing = false;

        // Initialize chat history
        let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
        renderHistory();

        async function sendMessage() {
            if (isProcessing || !API_KEY) return;
            
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            isProcessing = true;
            
            // Add user message
            addMessage('user', message);
            
            try {
                // Show loading state
                const loader = addLoader();
                
                // API request
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [
                            ...history,
                            { role: "user", content: message }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                // Add AI response
                addMessage('assistant', reply);
                
                // Update history
                history = [...history, 
                    { role: "user", content: message },
                    { role: "assistant", content: reply }
                ];
                saveHistory();

            } catch (error) {
                showError(error.message);
            } finally {
                isProcessing = false;
                removeLoader();
            }
        }

        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function renderHistory() {
            history.forEach(msg => addMessage(msg.role, msg.content));
        }

        function saveHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'message assistant loading';
            loader.innerHTML = `
                <div class="dot"></div>
                <div class="dot" style="animation-delay: 0.2s"></div>
                <div class="dot" style="animation-delay: 0.4s"></div>
            `;
            document.getElementById('messages').appendChild(loader);
            return loader;
        }

        function removeLoader() {
            document.querySelector('.loading')?.remove();
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'message assistant';
            error.style.color = 'var(--error)';
            error.textContent = `Error: ${message}`;
            document.getElementById('messages').appendChild(error);
        }

        // Event listeners
        document.getElementById('input').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
